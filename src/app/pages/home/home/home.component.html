<main>
  <app-blue [onOff]="compteurPower"></app-blue>
  <div class="home-wrapper">
    <div class="main-wrapper">
      <header>
        <button class="window-button" (click)="logout()">Deconnexion</button>
      </header>
      <div class="main-container">
        <div class="left-container">
          <router-outlet></router-outlet>
        </div>
        <div class="rigth-container">
          <app-main-menu [off]="compteurPower" (alimentationEvent)="onAlimentationChange($event)"></app-main-menu>
        </div>
      </div>
    </div>
    <div class="sidebar-container">
      <app-sidebar></app-sidebar>
    </div>
  </div>
</main>
