<div class="geolocalisation-wrapper">
  <div class="window-header">
    <h1 class="window-title">Geolocalisation</h1>
  </div>
  
  <div class="window-content">
    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    <iframe *ngIf='mapScr != null' refreshable="true" id="map" [src]='mapScr | safe'  height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  </div>
  
  <div class="window-footer">
    
  </div>
</div>
